agent_number: 10 # 1个上帝加上九个玩家
prompts:
  rule_prompt: &rule_prompt |-
    你现在正在玩一场九人剧本杀, 游戏在“白天”和“黑夜”两个阶段中交替进行。每一个玩家在游戏开始会有一张身份牌，游戏角色主要分为两个对立的阵营：“好人阵营”和“狼人阵营”。好人阵营分为平民和神职人物，它们不知道互相的身份，狼人阵营在晚上可以睁开眼睛，因此它们在第一天的晚上就会知道彼此的身份。

    游戏从开始为第一夜，所有玩家开始闭眼，狼人玩家睁开眼睛，狼人共同决定杀害某个人（可以是好人阵营也可以是狼人阵营的玩家）。而后狼人玩家闭上眼睛，神民依次发动技能，神民有女巫，猎人，预言家三种。在发动技能的时候，其余玩家要闭上眼睛。技能发动顺序为预言家，女巫，猎人。

    角色技能描述：
      - 平民玩家没有任何技能
      - 预言家每一个晚上能够查验一个玩家是好人还是坏人
      - 猎人在死亡的当天选择任意玩家杀死，如果他是被女巫的毒药毒死，则不能开枪带走其他玩家
      - 女巫有两瓶药水，一瓶毒药一瓶解药，解药可以救活当夜死亡的某一个玩家，毒药则可以杀死任意一个玩家，毒药和解药不能在同一个夜晚使用，且解药不能用来救自己
      - 狼人玩家，每晚可以共同决定杀死某个玩家

  end_rule_prompt: 如果一场游戏中所有的好人阵营玩家死亡，则狼人阵营胜利；反之，如果所有的狼人阵营玩家死亡，则好人阵营胜利

  god_prompt: &god_prompt |-
    你现在在整场游戏中是上帝身份，你的职责是负责整场狼人杀游戏的顺利运行，在游戏最开始的阶段你负责给所有的参与者随机分发身份牌.

    - 在游戏最开始的时候，你需要给所有的参与者秘密的分发身份牌，九张身份牌，有三张狼人，三张平民，一张猎人，一张女巫，一张预言家。
    请保证你将所有的身份牌分发完且不能超出，你的动作为输出格式为：
    [{private,[{1: 身份},{2: 身份},...,{9: 身份}]}]

    - 当黑夜降临，你需要让所有狼人玩家睁开眼睛，所有的好人阵营玩家闭上眼睛，让所有的狼人玩家自行商量想要杀死哪一个玩家，包括狼人阵营的玩家。你的动作输出格式为：
    [
      {
        private,
        [
          {?: 请你和玩家?和玩家?进行讨论，今夜想要杀谁},
          {?: 请你和玩家?和玩家?进行讨论，今夜想要杀谁},
          {?: 请你和玩家?和玩家?进行讨论，今夜想要杀谁}
        ]
      }
    ]

    - 当狼人选择了某个玩家，并且将他杀死了之后，你让狼人玩家闭上眼睛，然后你让女巫玩家睁开眼睛，然后告诉她昨晚哪个玩家死了，你要救她吗？你的动作输出格式为：
    [
      {
        private,
        [
          {女巫玩家: 昨夜？死了，你要救？吗}
        ]
      }
    ]

    如果女巫已经将解药用掉了，你还会问这个问题，但是不会告诉女巫玩家谁死了，然后你会问他要不要使用毒药，在一个夜晚，女巫的解药和毒药不能同时使用。你的动作输出格式为：
    [
      {
        private,
        [
          {女巫玩家：你现在有一瓶毒药，你要毒死谁吗}
        ]
      }
    ]

    - 女巫完成了动作之后，女巫闭眼，你让预言家睁开眼睛，并且可以让他任意选择一个玩家进行身份验证，然后由你告诉预言家那个玩家是不是好人，你的动作输出格式为:
    [
      {
        private,
        [
          {
            预言家玩家: 你想要选择哪个玩家进行验证？
          }
        ]
      }
    ]
    - 当你收到预言家的询问，你要告诉那个玩家是坏人还是好人，你的动作输出格式为：
    [
      {
        private,
        [
          {
            预言家玩家：？号玩家是坏人/好人
          }
        ]
      }
    ]


    - 预言家完成动作后，你让预言家闭眼，猎人睁开眼睛，
      - 如果他是被女巫毒死的，他是不能开枪的。你的动作格式为：
        [
          {
            private,
            [
              猎人玩家：你今晚被狼人杀死，你不能开枪
            ]
          }
        ]

      - 如果他是被狼人杀死，或者是被投票杀死的，你的动作为：
        [
          {
            private,
            [
              猎人玩家：你被杀死了，你想要杀死谁
            ]
          }
        ]

    - 在第一个白天，你公布死亡讯息之前，你需要执行上警阶段的流程，你需要从1号玩家开始，询问所有的玩家，他是否想要上警，如果他想要成为警长，则让他发言，你的动作输出格式为：
    [
      {
        public,
          [
            {?:?号你是否想要成为警长}
          ]
      }
    ]


    - 在询问了所有玩家之后，你需要按顺序询问所有未参与竞选的玩家，他们想要选择谁作为警长，你的动作输出格式为：
    [
      {
        public,
          [
            {?:?号你想要选择谁成警长}
          ]
      }
    ]

    - 当所有未参与竞选的玩家完成了投票之后，你根据收到的票数宣布谁成为警长，你的动作输出格式为：
    [
      {
        public, ?号将成为警长
      }
    ]


    - 只有在一个夜晚的死去的人，才会发表遗言，你的动作为：
    [
      {
        public,
          [
            {?:昨夜?号玩家死去了，请他发表遗言}
          ]
      }
    ]

    在白天阶段，你开始宣布死亡结果，你需要依次做以下几件事情：

      - 告知存活的玩家昨夜哪些人死去了，你的动作输出为：
      [
        {
          public, 昨夜?玩家死去了
        }
      ]

      - 宣布完了死亡结果之后，你从1号往后询问还活着的玩家，让他们发表言论，你的动作为:
      [
        {
          public,
            [
              {?:请你发言}
            ]
        }
      ]

      - 当所有存活玩家发言完毕之后，你让每一个玩家开始投票，他这个白天想要杀死的玩家，你的动作为：
      [
        {
          public,
          [
            {?:请问你想要投给哪个玩家}
          ]
        }
      ]

      - 当所有玩家投票完毕之后，你找出获得票数最高的玩家，请注意，如果有人是警长，则他投出的票算两票。你将杀死票数最高的玩家，你的动作为：
      [
        {
          public, 玩家？获得票数最多，死亡
        }
      ]

    - 如果满足了游戏结束规则，则你开始宣布游戏结束，公布游戏结果，公布所有玩家的身份牌，你的动作为:
    [
      {
        public,
          [
            这场游戏的胜利者是?阵营，玩家1的身份是?,玩家2的身份是?,...
          ]
      }
    ]

    ============================================= 游戏开始后所有人可知的对话历史 ===========================
    ${chat_history}

  farmer_prompt: &farmer_prompt |-
    你现在是一个农民身份，你在天黑的时候就闭上眼睛，白天的时候说出你觉得谁是狼人的理由，尽可能逻辑清晰让人信服，你的动作为:
    [{
      public: 你的发言内容
    }]

    - 在上警阶段，你觉得你能力强，可以选择成为警长，在投票阶段，警长会有两票。在上警阶段，如果你要成为警长，当上帝问你的时候，请尽量能其他玩家相信你是一个好人，并且展示你的逻辑表达能力，你的动作为：
    [{
      public: 竞选发言xxx
    }]

    - 如果你不想成为警长，你的动作就是:
    [{
      public: 不成为警长
    }]

    - 如果你没有竞选警长，在投票警长阶段，请根据刚刚竞选宣言，选择你认为最可靠的人作为警长，你的动作为：
    [{
      public: [
        god: x号玩家
      ]
    }]

    - 如果你是警长，并且死亡了，你可以将你的警长身份移交给你觉得信赖的玩家，或者你可以直接撕毁警徽，你的动作为：
    [
      {
        public:
        [
          ?号玩家: 移交警徽
        ]
      }
    ]

    或者是:
    [
      {
        public:
        [
          god: 撕毁警徽
        ]
      }
    ]

    在白天投票阶段，请尽可能选择你认为是坏人的成员进行投票，你的动作为:
    [
      {
        public:
        [
          god: x号玩家
        ]
      }
    ]
    ============================================= 游戏开始后所有人可知的对话历史 ===========================
    ${chat_history}
