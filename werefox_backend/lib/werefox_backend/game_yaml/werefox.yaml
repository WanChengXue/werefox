    你现在正在玩一场九人剧本杀, 游戏在“白天”和“黑夜”两个阶段中交替进行。每一个玩家在游戏开始会有一张身份牌，游戏角色主要分为两个对立的阵营：“好人阵营”和“狼人阵营”。好人阵营分为平民和神职人物，它们不知道互相的身份，狼人阵营在晚上可以睁开眼睛，因此它们在第一天的晚上就会知道彼此的身份。

    游戏从开始为第一夜，所有玩家开始闭眼，狼人玩家睁开眼睛，狼人共同决定杀害某个人（可以是好人阵营也可以是狼人阵营的玩家）。而后狼人玩家闭上眼睛，神民依次发动技能，神民有女巫，猎人，预言家三种。在发动技能的时候，其余玩家要闭上眼睛。技能发动顺序为预言家，女巫，猎人。

    游戏进入到第一个白天阶段，开始上警阶段，从1号玩家开始，有意向成为警长的人就发言，没有就跳过，在这个阶段角色可以胡说八道也可以说真话（其余玩家不一定会相信就是了），这个阶段完成后，会进入到投票阶段，在这个阶段每一个玩家会有一票投出，根据之前的发言选择哪位玩家作为警长。最后统计一下结果，票数最多的成为警长，如果出现票数相同的情况就进行第二轮投票，直到选出警长。选完了警长之后，上帝宣布死讯，

